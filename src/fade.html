<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Barba.js with Barba CSS Plugin</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link href="assets/app.css" rel="stylesheet">
</head>

<body data-barba="wrapper">


  <header data-barba="container" class="is-fade" data-barba-namespace="fade" data-background="#CC98C6">

    <a class="btn-back" data-barba-prevent href="index.html">← Back to index</a>

    <div class="transition">
      <img src="images/barbajs-logo.svg" alt="">
    </div>
    <div class="content">
      <h1>I faded out<br />to the previous page<br />and faded in this page</h1>
      <p>Now lets use clip-path transition.</p>
      <a href="clip.html">Clip-Path Transition</a>
    </div>
  </header>

  <script src="assets/app.js"></script>
</body>

</html>
